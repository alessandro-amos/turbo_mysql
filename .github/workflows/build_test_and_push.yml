name: Build, Test and Push
on:
  push:
    branches:
      - main
    paths:
      - 'turbo_mysql_core/**'
      - '.github/workflows/**'
      - 'tool/build.sh'
      - 'lib/**'
      - 'test/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dest_folder: linux-x64
          - os: ubuntu-24.04-arm
            dest_folder: linux-arm-64
          - os: macos-latest
            dest_folder: macos-arm-64
          - os: macos-13
            dest_folder: macos-x64
          - os: windows-latest
            dest_folder: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: turbo_mysql_core
      - shell: bash
        run: bash tool/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dest_folder }}
          path: turbo_mysql/native/${{ matrix.dest_folder }}

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: turbo_mysql/native/linux-x64
      - uses: actions/download-artifact@v4
        with:
          name: linux-arm-64
          path: turbo_mysql/native/linux-arm-64
      - uses: actions/download-artifact@v4
        with:
          name: macos-arm-64
          path: turbo_mysql/native/macos-arm-64
      - uses: actions/download-artifact@v4
        with:
          name: macos-15-intel
          path: turbo_mysql/native/macos-x64
      - uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: turbo_mysql/native/windows-x64
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: 'password'
      - run: mysql -h 127.0.0.1 -P 3306 -u root -p password -e "CREATE DATABASE test;"
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart test

  commit:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: turbo_mysql/native/linux-x64
      - uses: actions/download-artifact@v4
        with:
          name: linux-arm-64
          path: turbo_mysql/native/linux-arm-64
      - uses: actions/download-artifact@v4
        with:
          name: macos-arm-64
          path: turbo_mysql/native/macos-arm-64
      - uses: actions/download-artifact@v4
        with:
          name: macos-15-intel
          path: turbo_mysql/native/macos-x64
      - uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: turbo_mysql/native/windows-x64
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add turbo_mysql/native/
          git commit -m "build: atualiza bibliotecas nativas e testes aprovados" || echo "sem alteracoes para commitar"
          git push origin main