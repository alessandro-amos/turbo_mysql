name: Build, Test and Push
on:
  push:
    branches:
      - main
    paths:
      - 'turbo_mysql_core/**'
      - '.github/workflows/**'
      - 'tool/build.sh'
      - 'lib/**'
      - 'test/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
          workspaces: turbo_mysql_core
      - if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - shell: bash
        run: bash tool/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: native-${{ runner.os }}
          path: turbo_mysql/native/

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: turbo_mysql/native/
          merge-multiple: true
      - uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0'
          root-password: 'password'
      - run: mysql -h 127.0.0.1 -P 3306 -u root -p password -e "CREATE DATABASE test;"
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart test

  commit:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: turbo_mysql/native/
          merge-multiple: true
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add turbo_mysql/native/
          git commit -m "build: atualiza bibliotecas nativas e testes aprovados" || echo "sem alteracoes para commitar"
          git push origin main